
<div>
    <h2><span translate="mycaseApp.department.detail.title">Department</span> {{department.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mycaseApp.department.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{department.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.department.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{department.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.department.note">Note</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{department.note}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.department.employee">employee</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{department.employee.first_name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.department.parent_department">parent_department</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{department.parent_department.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="department"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
