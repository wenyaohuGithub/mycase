
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRoleLabel" translate="mycaseApp.role.home.createOrEditLabel">Create or edit a Role</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="mycaseApp.role.name" for="role_name">Name</label>
            <input type="text" class="form-control" name="name" id="role_name"
                    ng-model="role.name">
            <div ng-show="editForm.name.$invalid">
            </div>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.role.description" for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description"
                   ng-model="role.description">
            <div ng-show="editForm.description.$invalid">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
