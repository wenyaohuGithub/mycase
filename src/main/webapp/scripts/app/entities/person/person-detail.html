
<div>
    <h2><span translate="mycaseApp.person.detail.title">Person</span> {{person.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mycaseApp.person.first_name">First_name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.first_name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.person.last_name">Last_name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.last_name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.person.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="person"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
