
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLabel" translate="mycaseApp.person.home.createOrEditLabel">Create or edit a Person</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="person.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.person.first_name" for="field_first_name">First_name</label>
            <input type="text" class="form-control" name="first_name" id="field_first_name"
                    ng-model="person.first_name">

            <div ng-show="editForm.first_name.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.person.last_name" for="field_last_name">Last_name</label>
            <input type="text" class="form-control" name="last_name" id="field_last_name"
                    ng-model="person.last_name">

            <div ng-show="editForm.last_name.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.person.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="person.email">

        </div>

        <div class="form-group">
            <label translate="mycaseApp.person.address" for="field_address">address</label>
            <select class="form-control" id="field_address" multiple name="address" ng-model="person.addresss" ng-options="address as address.address_line_1 for address in addresss track by address.id">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
