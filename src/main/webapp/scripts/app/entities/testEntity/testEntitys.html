<div>

    <h2 translate="mycaseApp.testEntity.home.title">TestEntitys</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="testEntity.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="mycaseApp.testEntity.home.createLabel">Create a new TestEntity</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTestEntityConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(testEntity.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mycaseApp.testEntity.delete.question" translate-values="{id: '{{testEntity.id}}'}">Are you sure you want to delete this TestEntity?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="mycaseApp.testEntity.testField">TestField</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testEntity in testEntitys">
                    <td><a ui-sref="testEntity.detail({id:testEntity.id})">{{testEntity.id}}</a></td>
                    <td>{{testEntity.testField}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="testEntity.detail({id:testEntity.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="testEntity.edit({id:testEntity.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(testEntity.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
