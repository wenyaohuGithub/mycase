
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-body">
        <div class="form-group">
            <label translate="mycaseApp.contract.total_annual_spend" for="field_total_annual_spend">Total_annual_spend</label>
            <input type="number" class="form-control" name="total_annual_spend" id="field_total_annual_spend"
                    ng-model="contract.total_annual_spend">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.contract.start_date" for="field_start_date">Start_date</label>
            <input type="datetime-local" class="form-control" name="start_date" id="field_start_date"
                    ng-model="contract.start_date" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.contract.end_date" for="field_end_date">End_date</label>
            <input type="datetime-local" class="form-control" name="end_date" id="field_end_date"
                    ng-model="contract.end_date" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.contract.exp_date" for="field_exp_date">Exp_date</label>
            <input type="datetime-local" class="form-control" name="exp_date" id="field_exp_date"
                    ng-model="contract.exp_date" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.contract.notice_period" for="field_notice_period">Notice_period</label>
            <input type="number" class="form-control" name="notice_period" id="field_notice_period"
                    ng-model="contract.notice_period">

        </div>

        <div class="form-group">
            <label translate="mycaseApp.contract.owner" for="field_owner">owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="contract.owner.id" ng-options="person.id as person.first_name for person in persons">
            </select>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.contract.supplier" for="field_supplier">supplier</label>
            <select class="form-control" id="field_supplier" multiple name="supplier" ng-model="contract.suppliers" ng-options="organization as organization.name for organization in organizations track by organization.id">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
