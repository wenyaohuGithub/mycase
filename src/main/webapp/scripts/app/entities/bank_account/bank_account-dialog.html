
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBank_accountLabel" translate="mycaseApp.bank_account.home.createOrEditLabel">Create or edit a Bank_account</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="bank_account.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.bank_account.bank_name" for="field_bank_name">Bank_name</label>
            <input type="text" class="form-control" name="bank_name" id="field_bank_name"
                    ng-model="bank_account.bank_name">

            <div ng-show="editForm.bank_name.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.bank_account.account_name" for="field_account_name">Account_name</label>
            <input type="text" class="form-control" name="account_name" id="field_account_name"
                    ng-model="bank_account.account_name">

            <div ng-show="editForm.account_name.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.bank_account.account_number" for="field_account_number">Account_number</label>
            <input type="text" class="form-control" name="account_number" id="field_account_number"
                    ng-model="bank_account.account_number">

            <div ng-show="editForm.account_number.$invalid">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
