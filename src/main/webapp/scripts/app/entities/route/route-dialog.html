
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRouteLabel" translate="mycaseApp.route.home.createOrEditLabel">Create or edit a Route</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="route.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.route.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="route.name">

            <div ng-show="editForm.name.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.route.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="route.description">

        </div>

        <div class="form-group">
            <label translate="mycaseApp.route.previous_step" for="field_previous_step">previous_step</label>
            <select class="form-control" id="field_previous_step" name="previous_step" ng-model="route.previous_step.id" ng-options="process.id as process.name for process in processs">
            </select>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.route.next_step" for="field_next_step">next_step</label>
            <select class="form-control" id="field_next_step" name="next_step" ng-model="route.next_step.id" ng-options="process.id as process.name for process in processs">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
