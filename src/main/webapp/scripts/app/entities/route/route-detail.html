
<div>
    <h2><span translate="mycaseApp.route.detail.title">Route</span> {{route.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mycaseApp.route.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{route.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.route.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{route.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.route.previous_step">previous_step</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{route.previous_step.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mycaseApp.route.next_step">next_step</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{route.next_step.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="route"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
