
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAddressLabel" translate="mycaseApp.address.home.createOrEditLabel">Create or edit a Address</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="address.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.address.address_line_1" for="field_address_line_1">Address_line_1</label>
            <input type="text" class="form-control" name="address_line_1" id="field_address_line_1"
                    ng-model="address.address_line_1">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.address.address_line_2" for="field_address_line_2">Address_line_2</label>
            <input type="text" class="form-control" name="address_line_2" id="field_address_line_2"
                    ng-model="address.address_line_2">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="address.city">

            <div ng-show="editForm.city.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.address.province" for="field_province">Province</label>
            <input type="text" class="form-control" name="province" id="field_province"
                    ng-model="address.province">

            <div ng-show="editForm.province.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.address.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="address.country">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.address.postal_code" for="field_postal_code">Postal_code</label>
            <input type="text" class="form-control" name="postal_code" id="field_postal_code"
                    ng-model="address.postal_code">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
