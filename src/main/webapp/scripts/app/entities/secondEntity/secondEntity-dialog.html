
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySecondEntityLabel" translate="mycaseApp.secondEntity.home.createOrEditLabel">Create or edit a SecondEntity</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="secondEntity.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.secondEntity.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="secondEntity.name">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.secondEntity.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="secondEntity.description">

        </div>

        <div class="form-group">
            <label translate="mycaseApp.secondEntity.foreign_key" for="field_foreign_key">foreign_key</label>
            <select class="form-control" id="field_foreign_key" name="foreign_key" ng-model="secondEntity.foreign_key.id" ng-options="firstEntity.id as firstEntity.name for firstEntity in firstentitys">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
