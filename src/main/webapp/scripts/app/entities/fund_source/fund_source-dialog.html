
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFund_sourceLabel" translate="mycaseApp.fund_source.home.createOrEditLabel">Create or edit a Fund_source</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="fund_source.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycaseApp.fund_source.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="fund_source.name">

            <div ng-show="editForm.name.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="mycaseApp.fund_source.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="fund_source.description">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.fund_source.deleted" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                    ng-model="fund_source.deleted">

        </div>
        <div class="form-group">
            <label translate="mycaseApp.fund_source.deleted_date_time" for="field_deleted_date_time">Deleted_date_time</label>
            <input type="datetime-local" class="form-control" name="deleted_date_time" id="field_deleted_date_time"
                    ng-model="fund_source.deleted_date_time" ng-model-options="{timezone: 'UTC'}">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
